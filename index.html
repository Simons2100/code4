<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🐍 贪吃蛇</h1>
            <div class="score-board">
                <div class="score">
                    <span>得分: </span>
                    <span id="score">0</span>
                </div>
                <div class="high-score">
                    <span>最高分: </span>
                    <span id="highScore">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="gameOver" class="game-over hidden">
                <h2>游戏结束！</h2>
                <p>你的得分: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="restart-btn">重新开始</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-info">
                <h3>游戏控制</h3>
                <div class="key-info">
                    <div class="key-row">
                        <kbd>↑</kbd> 向上
                    </div>
                    <div class="key-row">
                        <kbd>←</kbd> 向左 <kbd>↓</kbd> 向下 <kbd>→</kbd> 向右
                    </div>
                    <div class="key-row">
                        <kbd>空格</kbd> 暂停/继续
                    </div>
                </div>
            </div>
            
            <div class="mobile-controls">
                <div class="control-pad">
                    <button class="control-btn" data-direction="up">↑</button>
                    <div class="control-middle">
                        <button class="control-btn" data-direction="left">←</button>
                        <button class="control-btn pause-btn" id="pauseBtn">⏸</button>
                        <button class="control-btn" data-direction="right">→</button>
                    </div>
                    <button class="control-btn" data-direction="down">↓</button>
                </div>
            </div>
        </div>
        
        <div class="game-status">
            <div id="pauseMessage" class="pause-message hidden">游戏已暂停</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
